#10 Нефункциональные Требование Сайт нужно разработать с учетом удобства использования и оптимизировать для скорости работы
- summary: |
   Проверка корректности отображения иконок для выбора языка в верхней вкладке мультиязычного сайта.
  requirement: |
   Мультиязычный сайт должен обеспечивать однозначную и удобную идентификацию доступных языков с помощью соответствующих иконок флаг страны для русского языка и корректное отображение английского языка
  prerequisites: |
   Тестируемый сайт доступен для проверки.
   Функциональность смены языка настроена и активна.
  test-data: |
   Выбор доступного языка Русский (Russian) и Английский (English).
  steps:
   - Открыть тестируемый сайт в браузере.
   - Обратить внимание на верхнюю панель для выбора языка.
   - Проверить корректность отображения иконки для русского языка (должен быть флаг страны) и английского языка
   - Нажать на Русский язык и убедиться, что переключение работает корректно интерфейс сразу переключается на русский язык.
   - Нажать на English язык и удостовериться, что интерфейс переключается на английский язык.
   - Попробовать переключение языков несколько раз для оценки стабильности работы механизма.
  expected-result: |
   Вкладка выбора языков должна отображать корректные и однозначно узнаваемые иконки для каждого языка

