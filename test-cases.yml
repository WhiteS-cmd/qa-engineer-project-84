# 25. Неявные В корзине должна быть информация о стоимости товаров, общей сумме и возможности изменения количества товаров или удаления их
- summary: |
   Проверка отображения и возможности управления товарами в корзине
  requirement: |
   В корзине должна быть информация о стоимости товаров, общей сумме и возможности изменения количества товаров или удаления их
  prerequisites: |
    "no-data"
  test-data: |
    Пример товаров "Red Lipstick", "Dior J'adore".
  steps:
   - Добавить в корзину два товара
   - Перейти в корзину.
   - Проверить отображение
   - Названий товаров.
   - Цен за штуку.
   - Суммарной стоимости.
   - Изменить количество товара
   - Убедиться, что сумма изменилась
   - Удалить товар из корзины и проверить обновление суммы.
  expected-result: |
   В корзине корректно отображается название, стоимость и общая сумма товаров. Изменение количества товаров и их удаление корректно пересчитывают итоговую сумму.

