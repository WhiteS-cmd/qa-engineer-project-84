       Проверка работы фильтрации товаров по недопустимому диапазону цен
      environment: |
       Safari Версия 18.3 (20620.2.4.11.5)
       macOS Sequoia Версия 15.3
      steps-to-reproduce: |
         1. Пользователь вводит значения в фильтр "Price"
         2. Пример 1 Нижняя граница = 1000, Верхняя граница = 500
         3. Пример 2 Нижняя граница = “abc”, Верхняя граница = “@$#”
         4. Пример 3 Нижняя граница = -500, Верхняя граница = -50
         5. Пример 4 Нижняя граница = 1, Верхняя граница = 9999999999
      expected-result: |
       Пример 1 Система выводит ошибку о том, что "Нижняя граница больше верхней"
       Пример 2 Система выводит ошибку о том, что "Цены должны быть числовыми значениями"
       Пример 3 Система выводит ошибку о том, что "Цены не могут быть отрицательными"
       Пример 4 Система выводит ошибку о том, что "Указанное значение вызодит за пределы возможного диапозона цен"
      actual-result: |
       Пример 1: Система позволяет вводить некорректные значения, но при этом не выдает никакого сообщения об ошибке и не применяет фильтрацию к товарам.
       Пример 2: Система позволяет вводить некорректные значения (например, текстовые строки или символы), но при этом не выдает никакого сообщения об ошибке и не применяет фильтрацию к товарам.
       Пример 3: Система позволяет вводить некорректные значения, но при этом не выдает никакого сообщения об ошибке и не применяет фильтрацию к товарам.
       Пример 4: Система принимает крайне большие значения без предупреждения, не выдает ошибок, а фильтрация применяется только по допустимым диапазонам (в данном случае от 1 до бесконечности)
