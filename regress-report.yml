      3. Система выводит ошибку о том, что "Цены не могут быть отрицательными".
      4. Система выводит ошибку о том, что "Указанное значение выходит за пределы возможного диапазона цен".
    actual-result: |
      1. Сообщение “Nothing found!”, без пояснения.
      2. Позволяет вводить некорректные значения, ошибки нет.
      3. Вместо ошибки – “Nothing found!”.
