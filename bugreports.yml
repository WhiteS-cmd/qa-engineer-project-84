- summary: |
    Плохая адапативность веб-сайта на различных устройствах
  environment: |
    Safari Версия 18.3 (20620.2.4.11.5)
    macOS Sequoia Версия 15.3
  steps-to-reproduce: |
     1. Открыть сайт на десктопе с настроенным разрешением 1920x1080
     2. Проверить расположение основных элементов (логотип, меню, кнопки, текст) на экране десктопа
     3. Изменить разрешение до 768x1024 (эмуляция планшета)
     4. Проверить, как перестраивается интерфейс согласно меньшему разрешению
     5. Установить разрешение 360x640 (эмуляция мобильного телефона)
     6. Изучить расположение элементов и взаимодействие на мобильном устройстве
  expected-result: |
    На десктопе все элементы пользовательского интерфейса хорошо видны, не накладываются друг на друга.
    На планшете интерфейс подстраивается под меньшее разрешение, элементы компонуются логично (например, горизонтальное меню становится вертикальным).
    На мобильном телефоне интерфейс корректно отображается шрифт остается читаемым, кнопки удобно кликабельны, страница хорошо прокручивается.
  actual-result: |
    На разрешении 768x1024 (вертикальная ориентация экрана планшета) изображения товаров растягиваются, из-за чего ухудшается их качество и видимость.
    На разрешении 360x640 кнопка поиска товаров и колонка брендов выходят за границы своих блоков при прокрутке страницы.
    В фильтре товаров изначально заданный диапазон цен (прайс) не умещается в пределах интерфейса, из-за чего становится недоступным для ввода корректных значений.

